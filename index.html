<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta http-quiv="X-UA-Comaptible" content="ie-edge">
        <title>Weather Dashboard</title>
        
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>



    <body>
        <header class="bg-primary">
            <p>Weather Dashboard</p>
        </header>



<article>
    <div class="mb-3">
        <label for="citySearch" class="form-label">Search for a city:</label>
        <input type="text" class="form-control" id="citySearch" placeholder="Enter Name of City">
        <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
    </div>

    <div class="btn-group-vertical">
        <ul class="list-group" id="city-list">
        </ul>
    </div>
</article>

<div class="results-today" id="results-today">
    <h2 class="current-city" id="current-city"></h2>
    <p class="weather-icon" id="weather-Img"></p>
    <p class="city-date" id="date-time"></p>
    <p class="currentTemp" id="currentTemp">Temp:</p>
    <p class="currentWind" id="currentWind">Wind:</p>
    <p class="currentHumidity" id="currentHumidity">Humidity</p>
    <p class="currentUV" id="currentUV">UV Index:</p>
</div>

<!-- cards to display 5-day weather forcast -->
<div class="card border text-light bg-dark mb-3" style="width: 18rem">
    <div class="card-body">
        <h5 class="card-title" id="forecast-Date0"></h5>
        <p id="forecast-Img0"></p>
        <p class="card-text" id="forecast-Temp0">Temp:</p>
        <p class="card-text" id="forecast-Wind0">Wind:</p>
        <p class="card-text" id="forecast-Humidity0">Humidity:</p>
    </div>  
</div>

<div class="card border text-light bg-dark mb-3" style="width: 18rem">
    <div class="card-body">
        <h5 class="card-title" id="forecast-Date1"></h5>
        <p id="forecast-Img1"></p>
        <p class="card-text" id="forecast-Temp1">Temp:</p>
        <p class="card-text" id="fWind">Wind:</p>
        <p class="card-text" id="forecast-Humidity1">Humidity:</p>
    </div>  
</div>

<div class="card border text-light bg-dark mb-3" style="width: 18rem;">
   <h5 class="card-header" id="forecast-Date2"></h5> 
   <div class="card-body">
        <p id="forecast-Img2"></p>
        <p class="card-text" id="forecast-Temp2">Temp:</p>
        <p class="card-text" id="fWind">Wind:</p>
        <p class="card-text" id="forecast-Humidity2">Humidity:</p>
    </div>  
</div>

<div class="card border text-light bg-dark mb-3" style="width: 18rem">
    <div class="card-body">
        <h5 class="card-title" id="forecast-Date3"></h5>
        <p id="forecast-Img3"></p>
        <p class="card-text" id="forecast-Temp3">Temp:</p>
        <p class="card-text" id="fWind">Wind:</p>
        <p class="card-text" id="forecast-Humidity3">Humidity:</p>
    </div>  
</div>

<div class="card border text-light bg-dark mb-3" style="width: 18rem">
    <div class="card-body">
        <h5 class="card-title" id="forecast-Date4"></h5>
        <p id="forecast-Img4"></p>
        <p class="card-text" id="forecast-Temp4">Temp:</p>
        <p class="card-text" id="fWind">Wind:</p>
        <p class="card-text" id="forecast-Humidity4">Humidity:</p>
    </div>  
</div>


<script src="https://code.jquery.com/jquery.js"></script>
<script src="./assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
